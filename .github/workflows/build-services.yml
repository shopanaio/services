name: Build Changed Services

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'packages/**'
      - '.github/workflows/build-services.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
      checkout: ${{ steps.filter.outputs.checkout }}
      orders: ${{ steps.filter.outputs.orders }}
      payments: ${{ steps.filter.outputs.payments }}
      delivery: ${{ steps.filter.outputs.delivery }}
      inventory: ${{ steps.filter.outputs.inventory }}
      pricing: ${{ steps.filter.outputs.pricing }}
      platform: ${{ steps.filter.outputs.platform }}
      apps: ${{ steps.filter.outputs.apps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            checkout:
              - 'services/checkout/**'
              - 'packages/**'
            orders:
              - 'services/orders/**'
              - 'packages/**'
            payments:
              - 'services/payments/**'
              - 'packages/**'
            delivery:
              - 'services/delivery/**'
              - 'packages/**'
            inventory:
              - 'services/inventory/**'
              - 'packages/**'
            pricing:
              - 'services/pricing/**'
              - 'packages/**'
            platform:
              - 'services/platform/**'
              - 'packages/**'
            apps:
              - 'services/apps/**'
              - 'packages/**'

  build-service:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs[matrix.service] == 'true' }}
    strategy:
      matrix:
        service: [checkout, orders, payments, delivery, inventory, pricing, platform, apps]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.WOODPECKER_GITHUB_TOKEN }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}-service
            org.opencontainers.image.description=Shopana ${{ matrix.service }} service
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
            NODE_VERSION=20
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "### âœ… Successfully built ${{ matrix.service }}-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package URL:** https://github.com/${{ github.repository_owner }}?tab=packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}-service:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
