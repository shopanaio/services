name: Build Orchestrator Service

on:
  push:
    branches:
      - "release/*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  check-changes:
    name: Check for Package Changes
    runs-on: ubuntu-latest
    outputs:
      packages_changed: ${{ steps.changes.outputs.packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in packages
        id: changes
        run: |
          # Get the base branch (main) to compare against
          git fetch origin main

          # Check if packages directory or Dockerfile.base changed
          if git diff --name-only origin/main...HEAD | grep -qE '^(packages/|Dockerfile\.base|pnpm-lock\.yaml)'; then
            echo "packages=true" >> $GITHUB_OUTPUT
            echo "Changes detected in packages, Dockerfile.base, or pnpm-lock.yaml"
          else
            echo "packages=false" >> $GITHUB_OUTPUT
            echo "No changes in packages directory"
          fi

  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.packages_changed == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      base_image: ${{ steps.base-image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.RFW_TOKEN }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/services-base:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/services-base:latest
          build-args: |
            NODE_VERSION=20
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          platforms: linux/amd64

      - name: Output base image reference
        id: base-image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/services-base:${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

  get-base-image:
    name: Get Existing Base Image
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.packages_changed == 'false'
    outputs:
      base_image: ${{ steps.base-image.outputs.image }}
    steps:
      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Output base image reference
        id: base-image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/services-base:latest" >> $GITHUB_OUTPUT
          echo "Using existing base image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/services-base:latest"

  build-orchestrator:
    name: Build Orchestrator
    runs-on: ubuntu-latest
    needs: [check-changes, build-base, get-base-image]
    if: always() && !cancelled() && !failure()
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.RFW_TOKEN }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME, Version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/orchestrator-service
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=${{ steps.version.outputs.version }}-
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=orchestrator-service
            org.opencontainers.image.description=Shopana orchestrator service
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/orchestrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base_image || needs.get-base-image.outputs.base_image }}
            NODE_VERSION=20
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=orchestrator
          cache-to: type=gha,mode=max,scope=orchestrator
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "### âœ… Successfully built orchestrator-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package URL:** https://github.com/${{ github.repository_owner }}?tab=packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/orchestrator-service:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
