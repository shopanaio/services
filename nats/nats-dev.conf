# NATS Server Configuration - Development
# Simplified configuration for local development

# Server name
server_name: nats-dev

# Network settings
port: 4222
http_port: 8222

# Client connection settings
max_connections: 1000
max_payload: 10485760  # 10MB

# No authentication for development (easier testing)
# authorization {
#   users = [
#     { user: "dev", password: "dev" }
#   ]
# }

# JetStream configuration
jetstream {
  store_dir: "/data/jetstream"
  max_memory_store: 512MB
  max_file_store: 5GB
}

# Logging - verbose for development
debug: false
trace: false
logtime: true

# Monitoring
http: 8222

# Simple limits for development
max_subscriptions: 1000
