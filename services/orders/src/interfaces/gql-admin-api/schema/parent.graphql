# ---- Types of a parent subgraph ----

interface Node {
  id: ID!
}

scalar DateTime

extend type ApiKey @key(fields: "id") {
  id: ID! @external
}

extend type User @key(fields: "id") {
  id: ID! @external
}

extend type Customer @key(fields: "id") {
  id: ID! @external
}

extend type Label @key(fields: "id") {
  id: ID! @external
}

extend type Tag @key(fields: "id") {
  id: ID! @external
}

enum WeightUnit {
  GR
  KG
  LB
  OZ
}

type Weight {
  weight: Float!
  unit: WeightUnit!
}

type CollectionMeta {
  page: Int! @shareable
  pageSize: Int! @shareable
  count: Int! @shareable
  total: Int! @shareable
  pageCount: Int! @shareable
}
