# ---- Types of a parent subgraph ----

scalar BigInt
scalar DateTime
scalar Decimal
scalar Email
scalar JSON

interface Node {
  id: ID!
}

type Money {
  """
  The amount of money
  """
  amount: Decimal! @shareable
  """
  The currency code
  """
  currencyCode: CurrencyCode! @shareable
}

extend type User @key(fields: "id") {
  id: ID! @external
}
