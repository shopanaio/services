version: "3.8"

services:
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
      args:
        SERVICE_NAME: orchestrator
        NODE_VERSION: 20
        BASE_IMAGE: "services-base:local"
    image: shopana/orchestrator:latest
    container_name: shopana-orchestrator
    restart: unless-stopped
    ports:
      - "3030:3030"
      - "10001:10001"
      - "10002:10002"
      - "10003:10003"
    environment:
      - PLATFORM_INVENTORY_GRAPHQL_URL=http://platform:8000/api/apps/graphql/query
    volumes:
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3030/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shopana-network

networks:
  shopana-network:
    name: shopana-network
    external: true
