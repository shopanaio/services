# Build and push orchestrator service image
# Orchestrator runs multiple services in a single container with in-memory communication
#
# Prerequisites:
#   - Docker must be running locally
#   - SHOPANA_GHCR_OWNER and SHOPANA_GITHUB_TOKEN environment variables
#
# Usage:
#   ansible-playbook playbooks/services/build_orchestrator.yml -e "image_tag=v1.0.0"
#   ansible-playbook playbooks/services/build_orchestrator.yml
---
- name: Build and push orchestrator service
  hosts: localhost
  connection: local
  become: false
  gather_facts: true

  vars:
    # Build configuration
    local_build_dir: "{{ root_dir }}"
    dockerfile_path: "{{ root_dir }}/services/orchestrator/Dockerfile"

    # Image tag with fallback
    final_image_tag: "{{ image_tag | default('latest', true) }}"

  tasks:
    - name: Validate required variables are provided
      ansible.builtin.assert:
        that:
          - shopana_ghcr_owner is defined and shopana_ghcr_owner | length > 0
          - shopana_ghcr_token is defined and shopana_ghcr_token | length > 0
        fail_msg: >-
          Required variables missing. Provide SHOPANA_GHCR_OWNER and SHOPANA_GITHUB_TOKEN
          via environment or -e "VAR=...".
          Example: export SHOPANA_GHCR_OWNER=shopanaio SHOPANA_GITHUB_TOKEN=ghp_xxx
        success_msg: "All required variables are present"

    - name: Check if Docker is running
      ansible.builtin.command:
        cmd: docker info
      register: docker_info
      changed_when: false
      failed_when: false

    - name: Fail if Docker is not running
      ansible.builtin.fail:
        msg: "Docker is not running locally. Please start Docker daemon."
      when: docker_info.rc != 0

    # ========================================================================
    # Build orchestrator
    # ========================================================================
    - name: Build and push block with error handling
      block:
        - name: Show orchestrator build information
          ansible.builtin.debug:
            msg:
              - ""
              - "ðŸ”¨ Building orchestrator-service"
              - "  Entry point: services/apps (orchestrator mode)"
              - "  Services: apps, payments, inventory, delivery, pricing"
              - "  Image: {{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/orchestrator-service:{{ final_image_tag }}"
              - "  Dockerfile: {{ dockerfile_path }}"
              - "ðŸ” Registry: {{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}"

        - name: Build orchestrator image
          ansible.builtin.command:
            cmd: >
              docker build
              --platform {{ docker_platform }}
              --build-arg BASE_IMAGE={{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/services-base:{{ final_image_tag }}
              --build-arg VERSION={{ final_image_tag }}
              --build-arg BUILD_DATE={{ ansible_date_time.iso8601 }}
              --build-arg VCS_REF={{ lookup('env', 'GIT_COMMIT') | default('unknown', true) }}
              -t {{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/orchestrator-service:{{ final_image_tag }}
              -f {{ dockerfile_path }}
              .
            chdir: "{{ local_build_dir }}"
          changed_when: true

        - name: Push orchestrator image
          ansible.builtin.shell: |
              echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
              docker push {{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/orchestrator-service:{{ final_image_tag }}
          no_log: true
          changed_when: true

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - ""
              - "âœ… Orchestrator image built and pushed successfully"
              - ""
              - "ðŸ“¦ Image:"
              - "  â€¢ orchestrator-service:{{ final_image_tag }}"
              - ""
              - "ðŸ“¦ Services included:"
              - "  â€¢ apps (entry point, port 10001)"
              - "  â€¢ payments"
              - "  â€¢ inventory"
              - "  â€¢ delivery"
              - "  â€¢ pricing"
              - ""
              - "ðŸš€ Deploy orchestrator:"
              - "  ansible-playbook playbooks/services/deploy_orchestrator.yml -i hosts.ini --limit shopana_sandbox -e 'image_tag={{ final_image_tag }}'"
              - ""
              - "ðŸ’¡ Build standalone services:"
              - "  ansible-playbook playbooks/services/build_single.yml -e 'service_name=checkout' -e 'image_tag={{ final_image_tag }}'"
              - "  ansible-playbook playbooks/services/build_single.yml -e 'service_name=orders' -e 'image_tag={{ final_image_tag }}'"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Build or push failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"
              - ""
              - "ðŸ’¡ Common solutions:"
              - "  â€¢ Ensure apps service builds locally: cd services/apps && yarn build"
              - "  â€¢ Check SHOPANA_GITHUB_TOKEN has packages:write permission"
              - "  â€¢ Verify SHOPANA_GHCR_OWNER is correct: {{ shopana_ghcr_owner }}"
              - "  â€¢ Ensure Docker daemon is running"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Build and push failed. See error details above."

      always:
        - name: Logout from GitHub Container Registry
          ansible.builtin.command:
            cmd: docker logout {{ shopana_ghcr_registry }}
          changed_when: false
          ignore_errors: true
