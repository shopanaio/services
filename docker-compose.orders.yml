version: '3.8'

services:
  orders-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: orders
        NODE_VERSION: 20
        BASE_IMAGE: "services-base:local"
    image: shopana/orders-service:latest
    container_name: shopana-orders-service
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MOLECULER_TRANSPORTER=nats://nats:4222
    volumes:
      - ./config.yml:/app/config.yml:ro
    networks:
      - shopana-network

networks:
  shopana-network:
    name: shopana-network
    external: true
