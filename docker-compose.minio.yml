version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: shopana-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - shopana-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create default buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: shopana-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/media --ignore-existing;
      mc anonymous set public myminio/media;
      mc mb myminio/inventory --ignore-existing;
      mc anonymous set public myminio/inventory;
      echo 'Buckets created: media, inventory';
      exit 0;
      "
    networks:
      - shopana-network

volumes:
  minio_data:

networks:
  shopana-network:
    name: shopana-network
    external: true
