# ansible-playbook wp-config-service-manage.yml -e "action=status"
# Available actions: start|stop|restart|status|logs|logs-follow|upgrade
---
- name: Manage config-service
  hosts: shopana
  become: true
  gather_facts: false

  vars:
    # Application configuration
    app_name: config-service
    app_dir: /opt/config-service

    # Action parameters
    action: status  # Default action
    log_lines: 100  # Number of log lines to show

  tasks:
    - name: Verify compose exists
      ansible.builtin.stat:
        path: "{{ app_dir }}/docker-compose.yml"
      register: compose_file

    - name: Fail if not installed
      ansible.builtin.fail:
        msg: "{{ app_name }} is not installed at {{ app_dir }}. Run wp-config-service-install.yml first."
      when: not compose_file.stat.exists

    - name: Start service
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: "{{ app_dir }}"
      when: action == 'start'
      changed_when: true

    - name: Stop service
      ansible.builtin.command:
        cmd: docker compose down
        chdir: "{{ app_dir }}"
      when: action == 'stop'
      changed_when: true

    - name: Restart service
      ansible.builtin.command:
        cmd: docker compose restart
        chdir: "{{ app_dir }}"
      when: action == 'restart'
      changed_when: true

    - name: Pull latest image
      ansible.builtin.command:
        cmd: docker compose pull
        chdir: "{{ app_dir }}"
      when: action == 'upgrade'
      changed_when: true

    - name: Recreate after upgrade
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: "{{ app_dir }}"
      when: action == 'upgrade'
      changed_when: true

    - name: Show status
      ansible.builtin.command:
        cmd: docker compose ps
        chdir: "{{ app_dir }}"
      register: status_output
      changed_when: false
      when: action in ['status','start','restart','upgrade']

    - name: Display status
      ansible.builtin.debug:
        var: status_output.stdout_lines
      when:
        - action in ['status','start','restart','upgrade']
        - status_output is defined

    - name: Show logs
      ansible.builtin.command:
        cmd: docker compose logs --tail={{ log_lines }}
        chdir: "{{ app_dir }}"
      register: logs_output
      changed_when: false
      when: action == 'logs'

    - name: Display logs
      ansible.builtin.debug:
        var: logs_output.stdout_lines
      when: action == 'logs'

    - name: Follow logs (press Ctrl+C to exit)
      ansible.builtin.command:
        cmd: docker compose logs --tail={{ log_lines }} --follow
        chdir: "{{ app_dir }}"
      changed_when: false
      when: action == 'logs-follow'

    - name: Done
      ansible.builtin.debug:
        msg: "âœ… Action '{{ action }}' completed successfully for {{ app_name }}"
      when: action != 'logs-follow'
