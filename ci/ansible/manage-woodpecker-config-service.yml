# ansible-playbook manage-woodpecker-config-service.yml -e "action=status"
---
- name: Manage woodpecker-config-service
  hosts: shopana
  become: true
  gather_facts: false

  vars:
    app_name: woodpecker-config-service
    app_dir: /opt/woodpecker-config-service
    action: status  # start|stop|restart|status|logs|upgrade

  tasks:
    - name: Verify compose exists
      ansible.builtin.stat:
        path: "{{ app_dir }}/docker-compose.yml"
      register: compose_file

    - name: Fail if not installed
      ansible.builtin.fail:
        msg: "{{ app_name }} is not installed at {{ app_dir }}. Run install-woodpecker-config-service.yml first."
      when: not compose_file.stat.exists

    - name: Start service
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: "{{ app_dir }}"
      when: action == 'start'
      changed_when: true

    - name: Stop service
      ansible.builtin.command:
        cmd: docker compose down
        chdir: "{{ app_dir }}"
      when: action == 'stop'
      changed_when: true

    - name: Restart service
      ansible.builtin.command:
        cmd: docker compose restart
        chdir: "{{ app_dir }}"
      when: action == 'restart'
      changed_when: true

    - name: Pull latest image
      ansible.builtin.command:
        cmd: docker compose pull
        chdir: "{{ app_dir }}"
      when: action == 'upgrade'
      changed_when: true

    - name: Recreate after upgrade
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: "{{ app_dir }}"
      when: action == 'upgrade'
      changed_when: true

    - name: Show status
      ansible.builtin.command:
        cmd: docker compose ps
        chdir: "{{ app_dir }}"
      register: status_output
      changed_when: false
      when: action in ['status','start','restart','upgrade']

    - name: Display status
      ansible.builtin.debug:
        var: status_output.stdout_lines
      when:
        - action in ['status','start','restart','upgrade']
        - status_output is defined

    - name: Show logs
      ansible.builtin.command:
        cmd: docker compose logs --tail=200
        chdir: "{{ app_dir }}"
      register: logs_output
      changed_when: false
      when: action == 'logs'

    - name: Display logs
      ansible.builtin.debug:
        var: logs_output.stdout_lines
      when: action == 'logs'

    - name: Done
      ansible.builtin.debug:
        msg: "Action '{{ action }}' completed for {{ app_name }}"
