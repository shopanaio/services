# ansible-playbook playbooks/apollo/build.yml
---
- name: Build and push apollo images to GitHub Container Registry
  hosts: localhost
  connection: local
  become: false
  gather_facts: false

  vars:
    # Rover configuration
    rover_app_name: apollo-rover
    rover_image_tag: "latest"
    rover_image_name: "{{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/{{ rover_app_name }}:{{ rover_image_tag }}"
    rover_build_context: "{{ root_dir }}/ci/images/apollo/rover"

    # Router configuration
    router_app_name: apollo-router
    router_image_tag: "latest"
    router_image_name: "{{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/{{ router_app_name }}:{{ router_image_tag }}"
    router_build_context: "{{ root_dir }}/ci/images/apollo/router"

    # Build configuration
    platform: linux/amd64
    local_build_dir: "{{ root_dir }}"

  tasks:
    - name: Validate required variables are provided
      ansible.builtin.assert:
        that:
          - shopana_ghcr_owner is defined and shopana_ghcr_owner | length > 0
          - shopana_ghcr_token is defined and shopana_ghcr_token | length > 0
        fail_msg: >-
          Required variables missing. Provide shopana_shopana_ghcr_owner and shopana_shopana_ghcr_token via inventory variables.
        success_msg: "All required variables are present"

    - name: Build and push block with error handling
      block:
        - name: Login to GitHub Container Registry
          ansible.builtin.command:
            cmd: echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
          no_log: true
          changed_when: true

        - name: Build apollo-rover image
          ansible.builtin.command:
            cmd: >
              docker build
              --platform {{ platform }}
              -t {{ rover_image_name }}
              {{ rover_build_context }}
            chdir: "{{ local_build_dir }}"
          changed_when: true

        - name: Login and push apollo-rover image
          ansible.builtin.shell: |
            echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
            docker push {{ rover_image_name }}
          no_log: true
          changed_when: true

        - name: Build apollo-router image
          ansible.builtin.command:
            cmd: >
              docker build
              --platform {{ platform }}
              -t {{ router_image_name }}
              {{ router_build_context }}
            chdir: "{{ local_build_dir }}"
          changed_when: true

        - name: Login and push apollo-router image
          ansible.builtin.shell: |
            echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
            docker push {{ router_image_name }}
          no_log: true
          changed_when: true

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - "âœ… Apollo images built and pushed successfully"
              - "ðŸ“¦ Rover Image: {{ rover_image_name }}"
              - "ðŸ“¦ Router Image: {{ router_image_name }}"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Build or push failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Build and push failed. See error details above."

      always:
        - name: Logout from GitHub Container Registry
          ansible.builtin.command:
            cmd: docker logout {{ shopana_ghcr_registry }}
          changed_when: false
          ignore_errors: true
