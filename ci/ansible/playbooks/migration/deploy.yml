# Run Migrations on remote host
# Migrations are built locally on the host and executed once
# Variables are loaded from vars file
# Usage: ansible-playbook playbooks/migrations/deploy.yml -i hosts.ini --limit shopana_sandbox
---
- name: Run Migrations
  hosts: shopana_sandbox
  become: true

  vars_files:
    - sandbox.vars.yml

  vars:
    # Application configuration
    app_name: migrations
    app_dir: /opt/shopana/migrations
    migrations_build_context: "{{ root_dir }}/platform/migrations"

  tasks:
    - name: Ensure required variables are provided
      ansible.builtin.assert:
        that:
          - platform_pg_host is defined
        fail_msg: "Please provide required variables via inventory or vars file."
      run_once: true
      delegate_to: localhost
      become: false

    - name: Create remote deployment directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Synchronize migrations source code to remote host
      ansible.posix.synchronize:
        src: "{{ migrations_build_context }}/"
        dest: "{{ app_dir }}/build/"
        delete: true
        rsync_opts:
          - "--exclude=.git"

    - name: Generate .env from template
      ansible.builtin.template:
        src: "{{ playbook_dir }}/env.j2"
        dest: "{{ app_dir }}/.env"
        mode: "0600"

    - name: Generate docker-compose.yml from template
      ansible.builtin.template:
        src: "{{ playbook_dir }}/docker-compose.yml.j2"
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Run migrations block
      block:
        - name: Show migration information
          ansible.builtin.debug:
            msg:
              - "ðŸš€ Running {{ app_name }}"
              - "  Directory: {{ app_dir }}"
              - "  Build context: {{ app_dir }}/build"

        - name: Stop and remove existing migrations container if running
          ansible.builtin.command:
            cmd: docker compose down
            chdir: "{{ app_dir }}"
          ignore_errors: true
          changed_when: true

        - name: Build migrations image locally
          ansible.builtin.command:
            cmd: docker compose build
            chdir: "{{ app_dir }}"
          changed_when: true

        - name: Run migrations
          ansible.builtin.command:
            cmd: docker compose up --abort-on-container-exit
            chdir: "{{ app_dir }}"
          register: migrations_result
          changed_when: true

        - name: Show migrations logs
          ansible.builtin.command:
            cmd: docker compose logs
            chdir: "{{ app_dir }}"
          register: migrations_logs
          changed_when: false

        - name: Display migrations logs
          ansible.builtin.debug:
            var: migrations_logs.stdout_lines

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - "âœ… Migrations executed successfully"
              - ""
              - "ðŸ“ Directory: {{ app_dir }}"
              - "ðŸ”§ Environment: {{ app_dir }}/.env"
              - ""
              - "ðŸ“Š View Logs:"
              - "  ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose logs'"
              - ""
              - "ðŸ”„ Run Again:"
              - "  ansible-playbook playbooks/migrations/deploy.yml -i hosts.ini"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Migrations failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"

        - name: Show container logs on error
          ansible.builtin.command:
            cmd: docker compose logs --tail=100
            chdir: "{{ app_dir }}"
          register: error_logs
          changed_when: false
          ignore_errors: true

        - name: Display error logs
          ansible.builtin.debug:
            var: error_logs.stdout_lines
          when: error_logs is defined and error_logs.stdout_lines is defined

        - name: Show recovery instructions
          ansible.builtin.debug:
            msg:
              - "ðŸ’¡ Recovery options:"
              - "  â€¢ Retry: ansible-playbook playbooks/migrations/deploy.yml -i hosts.ini"
              - "  â€¢ Check logs: ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose logs'"
              - "  â€¢ Check env: ssh {{ ansible_host }} 'cat {{ app_dir }}/.env'"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Migrations failed. See error details above."

      always:
        - name: Cleanup migrations container
          ansible.builtin.command:
            cmd: docker compose down
            chdir: "{{ app_dir }}"
          changed_when: false
          ignore_errors: true
