# Deploy NATS service to remote host
# Variables are loaded from vars file
# Usage: ansible-playbook playbooks/nats/deploy.yml -i hosts.ini --limit shopana_ci
---
- name: Deploy NATS service
  hosts: shopana_ci
  become: true

  vars_files:
    - sandbox.vars.yml

  vars:
    # Application configuration
    app_name: nats
    app_dir: /opt/shopana/nats

  tasks:
    - name: Ensure required variables are provided
      ansible.builtin.assert:
        that:
          - nats_port is defined
          - nats_http_port is defined
          - nats_user is defined
          - nats_password is defined
        fail_msg: "Please provide required variables via inventory or vars file."
      run_once: true
      delegate_to: localhost
      become: false

    - name: Create remote deployment directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Create NATS config directory
      ansible.builtin.file:
        path: "{{ app_dir }}/config"
        state: directory
        mode: "0755"

    - name: Generate .env from template
      ansible.builtin.template:
        src: "{{ playbook_dir }}/env.j2"
        dest: "{{ app_dir }}/.env"
        mode: "0600"

    - name: Generate docker-compose.yml from template
      ansible.builtin.template:
        src: "{{ playbook_dir }}/docker-compose.yml.j2"
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Generate nats-server.conf from template
      ansible.builtin.template:
        src: "{{ playbook_dir }}/nats-server.conf.j2"
        dest: "{{ app_dir }}/config/nats-server.conf"
        mode: "0644"

    - name: Deploy block
      block:
        - name: Show deployment information
          ansible.builtin.debug:
            msg:
              - "ðŸš€ Deploying {{ app_name }}"
              - "  Client Port: {{ nats_port }}"
              - "  HTTP Port: {{ nats_http_port }}"
              - "  Cluster Port: {{ nats_cluster_port }}"
              - "  Directory: {{ app_dir }}"

        - name: Cleanup containers on NATS ports
          ansible.builtin.include_tasks: "{{ root_dir }}/ci/ansible/tasks/cleanup-port-task.yml"
          vars:
            cleanup_port: "{{ item }}"
          loop:
            - "{{ nats_port }}"
            - "{{ nats_http_port }}"
            - "{{ nats_cluster_port }}"

        - name: Stop and remove existing NATS container if running
          ansible.builtin.command:
            cmd: docker compose down
            chdir: "{{ app_dir }}"
          ignore_errors: true
          changed_when: true

        - name: Wait for ports to be released
          ansible.builtin.wait_for:
            port: "{{ item }}"
            state: stopped
            timeout: 30
          ignore_errors: true
          loop:
            - "{{ nats_port }}"
            - "{{ nats_http_port }}"

        - name: Additional pause to ensure cleanup
          ansible.builtin.pause:
            seconds: 2

        - name: Start NATS service with Docker Compose
          community.docker.docker_compose_v2:
            project_src: "{{ app_dir }}"
            state: present
            env_files:
              - "{{ app_dir }}/.env"

        - name: Wait a moment for container to start
          ansible.builtin.pause:
            seconds: 5

        - name: Show startup logs
          ansible.builtin.command:
            cmd: docker compose logs --tail=50
            chdir: "{{ app_dir }}"
          register: startup_logs
          changed_when: false

        - name: Display startup logs
          ansible.builtin.debug:
            var: startup_logs.stdout_lines

        - name: Wait for NATS to listen on {{ nats_port }}
          ansible.builtin.wait_for:
            host: 127.0.0.1
            port: "{{ nats_port }}"
            delay: 3
            timeout: 60

        - name: Wait for NATS HTTP monitoring on {{ nats_http_port }}
          ansible.builtin.wait_for:
            host: 127.0.0.1
            port: "{{ nats_http_port }}"
            delay: 3
            timeout: 60

        - name: Show container status
          ansible.builtin.command:
            cmd: docker compose ps
            chdir: "{{ app_dir }}"
          register: compose_ps
          changed_when: false

        - name: Display status
          ansible.builtin.debug:
            var: compose_ps.stdout_lines

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - "âœ… NATS service deployed successfully"
              - ""
              - "ðŸŒ Service Info:"
              - "  Client: nats://{{ ansible_host }}:{{ nats_port }}"
              - "  HTTP Monitoring: http://{{ ansible_host }}:{{ nats_http_port }}"
              - "  Health: http://{{ ansible_host }}:{{ nats_http_port }}/healthz"
              - "  Stats: http://{{ ansible_host }}:{{ nats_http_port }}/varz"
              - "  JetStream: http://{{ ansible_host }}:{{ nats_http_port }}/jsz"
              - "  Directory: {{ app_dir }}"
              - "  Environment: {{ app_dir }}/.env"
              - ""
              - "ðŸ“Š View Logs:"
              - "  ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose logs -f'"
              - ""
              - "ðŸ”§ Manage Service:"
              - "  ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose restart'"
              - "  ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose stop'"
              - ""
              - "ðŸ§¹ Cleanup:"
              - "  ansible-playbook playbooks/cleanup/cleanup-port.yml -e 'cleanup_port={{ nats_port }}'"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Deployment failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"

        - name: Show container status on error
          ansible.builtin.command:
            cmd: docker compose ps
            chdir: "{{ app_dir }}"
          register: error_compose_ps
          changed_when: false
          ignore_errors: true

        - name: Display error container status
          ansible.builtin.debug:
            var: error_compose_ps.stdout_lines
          when: error_compose_ps is defined

        - name: Show container logs on error
          ansible.builtin.command:
            cmd: docker compose logs --tail=100
            chdir: "{{ app_dir }}"
          register: error_logs
          changed_when: false
          ignore_errors: true

        - name: Display error logs
          ansible.builtin.debug:
            var: error_logs.stdout_lines
          when: error_logs is defined and error_logs.stdout_lines is defined

        - name: Show recovery instructions
          ansible.builtin.debug:
            msg:
              - "ðŸ’¡ Recovery options:"
              - "  â€¢ Retry: ansible-playbook playbooks/nats/deploy.yml -i hosts.ini"
              - "  â€¢ Clean ports: ansible-playbook playbooks/cleanup/cleanup-port.yml -e 'cleanup_port={{ nats_port }}'"
              - "  â€¢ Check logs: ssh {{ ansible_host }} 'cd {{ app_dir }} && docker compose logs'"
              - "  â€¢ Check env: ssh {{ ansible_host }} 'cat {{ app_dir }}/.env'"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Deployment failed. See error details above."
