# ansible-playbook playbooks/woodpecker-workflows/build.yml
---
- name: Build and push config-service image to GitHub Container Registry
  hosts: localhost
  connection: local
  become: false
  gather_facts: false

  vars_files:
    - ./vars.yml

  vars:
    # Application configuration
    app_name: woodpecker-workflows
    build_context_dir: "{{ root_dir }}"
    dockerfile_path: "{{ root_dir }}/ci/woodpecker-workflows/Dockerfile"
    image_name: "{{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}/{{ app_name }}:{{ woodpecker_config_service_image_tag }}"

  tasks:
    - name: Validate required variables are provided
      ansible.builtin.assert:
        that:
          - shopana_ghcr_registry is defined and shopana_ghcr_registry | length > 0
          - shopana_ghcr_owner is defined and shopana_ghcr_owner | length > 0
          - shopana_ghcr_token is defined and shopana_ghcr_token | length > 0
        fail_msg: >-
          Required variables missing. Provide shopana_ghcr_owner and shopana_ghcr_token
          via inventory variables.
        success_msg: "All required variables are present"

    - name: Build and push block with error handling
      block:
        - name: Show build information
          ansible.builtin.debug:
            msg:
              - "ðŸ”¨ Building {{ app_name }}"
              - "  Image: {{ image_name }}"
              - "  Platform: {{ docker_platform }}"
              - "  Dockerfile: {{ dockerfile_path }}"
              - "ðŸ” Registry: {{ shopana_ghcr_registry }}/{{ shopana_ghcr_owner }}"

        - name: Check if Docker is running
          ansible.builtin.command:
            cmd: docker info
          register: docker_info
          changed_when: false
          failed_when: false

        - name: Fail if Docker is not running
          ansible.builtin.fail:
            msg: "Docker is not running locally. Please start Docker daemon."
          when: docker_info.rc != 0

        - name: Login to GitHub Container Registry
          ansible.builtin.command:
            cmd: echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
          no_log: true
          changed_when: true
          register: login_result

        - name: Verify login was successful
          ansible.builtin.debug:
            msg: "âœ… Login to {{ shopana_ghcr_registry }} completed successfully"

        - name: Check GitHub token permissions (optional diagnostic)
          ansible.builtin.uri:
            url: "https://api.github.com/user"
            method: GET
            headers:
              Authorization: "token {{ shopana_ghcr_token }}"
              Accept: "application/vnd.github.v3+json"
          register: github_user_check
          failed_when: false
          changed_when: false

        - name: Show GitHub API response
          ansible.builtin.debug:
            msg:
              - "ðŸ”‘ GitHub API Status: {{ github_user_check.status | default('Failed') }}"
              - "GitHub User: {{ github_user_check.json.login | default('Unknown') }}"
              - "GHCR Owner: {{ shopana_ghcr_owner }}"
          when: github_user_check.status is defined

        - name: Build Docker image for linux/amd64
          ansible.builtin.command:
            cmd: >
              docker build
              --platform {{ docker_platform }}
              -t {{ image_name }}
              -f {{ dockerfile_path }}
              .
            chdir: "{{ build_context_dir }}"
          changed_when: true

        - name: Login and push image to GitHub Container Registry
          ansible.builtin.shell: |
            echo "{{ shopana_ghcr_token }}" | docker login {{ shopana_ghcr_registry }} -u {{ shopana_ghcr_owner }} --password-stdin
            docker push {{ image_name }}
          no_log: true
          changed_when: true
          register: push_result

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - "âœ… Image built and pushed successfully"
              - "ðŸ“¦ Image: {{ image_name }}"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Build or push failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"
              - ""
              - "ðŸ’¡ Common solutions:"
              - "  â€¢ Check shopana_ghcr_token has packages:write permission"
              - "  â€¢ Verify shopana_ghcr_owner is correct: {{ shopana_ghcr_owner }}"
              - "  â€¢ Ensure Docker daemon is running"
              - "  â€¢ Verify Dockerfile exists at {{ dockerfile_path }}"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Build and push failed. See error details above."

      always:
        - name: Logout from GitHub Container Registry
          ansible.builtin.command:
            cmd: docker logout {{ shopana_ghcr_registry }}
          changed_when: false
          ignore_errors: true
