# ansible-playbook playbooks/woodpecker-workflows/build.yml
---
- name: Build and push woodpecker-workflows image to GitHub Container Registry
  hosts: localhost
  connection: local
  become: false
  gather_facts: false

  vars:
    # Application configuration
    app_name: woodpecker-workflows
    local_build_dir: "{{ playbook_dir }}/../.."
    dockerfile_path: ci/woodpecker-workflows/Dockerfile

    # GHCR configuration
    ghcr_registry: ghcr.io
    ghcr_owner: "{{ lookup('env', 'SHOPANA_GHCR_OWNER') }}"
    image_tag: "{{ lookup('env', 'WOODPECKER_WORKFLOWS_IMAGE_TAG') | default('latest', true) }}"
    full_image_name: "{{ ghcr_registry }}/{{ ghcr_owner }}/{{ app_name }}:{{ image_tag }}"

    # Authentication
    github_token: "{{ lookup('env', 'SHOPANA_GITHUB_TOKEN') }}"

  tasks:
    - name: Validate required variables are provided
      ansible.builtin.assert:
        that:
          - ghcr_owner is defined and ghcr_owner | length > 0
          - github_token is defined and github_token | length > 0
        fail_msg: >-
          Required variables missing. Provide SHOPANA_GHCR_OWNER and SHOPANA_GITHUB_TOKEN
          via environment or -e "VAR=...".
          Example: export SHOPANA_GHCR_OWNER=shopanaio SHOPANA_GITHUB_TOKEN=ghp_xxx
        success_msg: "All required variables are present"

    - name: Build and push block with error handling
      block:
        - name: Show build information
          ansible.builtin.debug:
            msg:
              - "ðŸ”¨ Building {{ app_name }}"
              - "  Image: {{ full_image_name }}"
              - "  Platform: linux/amd64"
              - "  Dockerfile: {{ dockerfile_path }}"
              - "ðŸ” Registry: {{ ghcr_registry }}/{{ ghcr_owner }}"

        - name: Check if Docker is running
          ansible.builtin.command:
            cmd: docker info
          register: docker_info
          changed_when: false
          failed_when: false

        - name: Fail if Docker is not running
          ansible.builtin.fail:
            msg: "Docker is not running locally. Please start Docker daemon."
          when: docker_info.rc != 0

        - name: Login to GitHub Container Registry
          ansible.builtin.command:
            cmd: echo "{{ github_token }}" | docker login {{ ghcr_registry }} -u {{ ghcr_owner }} --password-stdin
          no_log: true
          changed_when: true
          register: login_result

        - name: Verify login was successful
          ansible.builtin.debug:
            msg: "âœ… Login to {{ ghcr_registry }} completed successfully"

        - name: Check GitHub token permissions (optional diagnostic)
          ansible.builtin.uri:
            url: "https://api.github.com/user"
            method: GET
            headers:
              Authorization: "token {{ github_token }}"
              Accept: "application/vnd.github.v3+json"
          register: github_user_check
          failed_when: false
          changed_when: false

        - name: Show GitHub API response
          ansible.builtin.debug:
            msg:
              - "ðŸ”‘ GitHub API Status: {{ github_user_check.status | default('Failed') }}"
              - "GitHub User: {{ github_user_check.json.login | default('Unknown') }}"
              - "GHCR Owner: {{ ghcr_owner }}"
              - ""
              - "âš ï¸  Ensure token has 'write:packages' permission for {{ ghcr_owner }}"
              - "ðŸ’¡ Set correct SHOPANA_GHCR_OWNER if needed:"
              - "   export SHOPANA_GHCR_OWNER=philipp-sapronov  # personal"
              - "   export SHOPANA_GHCR_OWNER=shopanaio         # org"
          when: github_user_check.status is defined

        - name: Build Docker image for linux/amd64
          ansible.builtin.command:
            cmd: >
              docker build
              --platform linux/amd64
              -t {{ full_image_name }}
              -f {{ dockerfile_path }}
              .
            chdir: "{{ local_build_dir }}"
          changed_when: true

        - name: Login and push image to GitHub Container Registry
          ansible.builtin.shell: |
            echo "{{ github_token }}" | docker login {{ ghcr_registry }} -u {{ ghcr_owner }} --password-stdin
            docker push {{ full_image_name }}
          no_log: true
          changed_when: true
          register: push_result

        - name: Show success message
          ansible.builtin.debug:
            msg:
              - "âœ… Image built and pushed successfully"
              - ""
              - "ðŸ“¦ Image: {{ full_image_name }}"
              - ""
              - "ðŸš€ To deploy workflows on server:"
              - "  ansible-playbook playbooks/woodpecker-workflows/deploy.yml -e 'image_tag={{ image_tag }}'"
              - ""
              - "ðŸ’¡ To build with custom tag:"
              - "  export WOODPECKER_WORKFLOWS_IMAGE_TAG=v1.0.0"
              - "  ansible-playbook playbooks/woodpecker-workflows/build.yml"

      rescue:
        - name: Show error details
          ansible.builtin.debug:
            msg:
              - "âŒ Build or push failed!"
              - "Task: {{ ansible_failed_task.name | default('Unknown') }}"
              - "Error: {{ ansible_failed_result.msg | default('No message') }}"
              - "{% if ansible_failed_result.stderr is defined and ansible_failed_result.stderr | length > 0 %}Stderr: {{ ansible_failed_result.stderr }}{% endif %}"
              - ""
              - "ðŸ’¡ Common solutions:"
              - "  â€¢ Check SHOPANA_GITHUB_TOKEN has packages:write permission"
              - "  â€¢ Verify SHOPANA_GHCR_OWNER is correct: {{ ghcr_owner }}"
              - "  â€¢ Ensure Docker daemon is running"
              - "  â€¢ Verify Dockerfile exists at {{ dockerfile_path }}"

        - name: Fail with message
          ansible.builtin.fail:
            msg: "Build and push failed. See error details above."

      always:
        - name: Logout from GitHub Container Registry
          ansible.builtin.command:
            cmd: docker logout {{ ghcr_registry }}
          changed_when: false
          ignore_errors: true
