version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: shopana-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    volumes:
      - ./nats/nats-${NATS_ENV:-dev}.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/data
      - nats-logs:/var/log/nats
    command: ["-c", "/etc/nats/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - shopana-network

volumes:
  nats-data:
  nats-logs:

networks:
  shopana-network:
    external: true
